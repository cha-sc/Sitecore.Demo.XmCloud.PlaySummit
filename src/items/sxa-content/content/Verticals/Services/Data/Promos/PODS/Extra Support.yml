        <p>You're entitled to more savings</p>
        <p>PPM entitlements are equal to 100% of what it would cost the military to move you with a full-service moving team. Moving with the support of PODS, you could end up keeping a whole lot of that money and save on stress too.</p>
        <p>Hassle-free SOP</p>
        <p>When you move with PODS, <strong>we'll obtain PPM/DITY weight tickets for you upon request.</strong> We take care of the driving*, so you don't have to worry about weigh stations and additional paperwork.</p>
